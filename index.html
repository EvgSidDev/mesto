<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__photos">
        <li class="element">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" method="post" class="popup__form-edit">
        <input id="input-name" name="name-for-profile" type="text" class="popup__text-input">
        <input id="input-status" name="status-for-profile" type="text" class="popup__text-input">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
