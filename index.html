<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__photos">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" method="post" class="popup__form" novalidate>
        <input
          id="input-name"
          name="name-for-profile"
          type="text"
          class="popup__type-input"
          required
          minlength=2
          maxlength=30
        >
        <span class="popup__input-error input-name-error"></span>
        <input
          id="input-status"
          name="status-for-profile"
          type="text"
          class="popup__type-input"
          required
          minlength=2
          maxlength=200
        >
        <span class="popup__input-error input-status-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" id="close-edit-profile"></button>
    </div>
  </div>
  <div class="popup" id="add-photo">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-photo" method="post" class="popup__form" novalidate>
        <input
          id="input-title-photo"
          name="title-for-photo"
          type="text"
          class="popup__type-input"
          required
          minlength=2
          maxlength=30
          placeholder="Название">
          <span class="popup__input-error input-status-error"></span>
        <input
          id="input-url-photo"
          name="url-for-photo"
          type="url"
          class="popup__type-input"
          required
          placeholder="Ссылка на картинку">
          <span class="popup__input-error input-status-error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
      <button type="button" class="popup__close-button" id="close-add-photo"></button>
    </div>
  </div>
  <div class="popup popup_opacity_dark" id="view-photo">
    <div class="view">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="view__photo">
      <p class="view__title"></p>
      <button type="button" class="popup__close-button" id="close-view-photo"></button>
    </div>
  </div>
  <template id="template-element">
    <li class="element">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="element__image">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__delete"></button>
    </li>
  </template>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidation.js"></script>
  <script type="module" src="./scripts/constants.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
